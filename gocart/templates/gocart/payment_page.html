{% extends "gocart/base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="text-center mb-4 text-success">Payment Page</h2>

    {% if booking %}
        <div class="card p-4 shadow-sm rounded-4">
            <p><strong>Booking ID:</strong> {{ booking.id }}</p>
            <p><strong>User:</strong> {{ booking.student.username }}</p>
            <p><strong>Total Fare:</strong> à§³{{ booking.fare }}</p>

            <form method="post" class="mt-4">
                {% csrf_token %}
                <div class="form-check mb-2">
                  <input class="form-check-input" type="radio" name="payment_method" id="bkash" value="bkash" required
                    {% if selected_method == 'bkash' %}checked{% endif %}>
                  <label class="form-check-label" for="bkash">bKash</label>
                </div>
                <div class="form-check mb-2">
                  <input class="form-check-input" type="radio" name="payment_method" id="nagad" value="nagad"
                    {% if selected_method == 'nagad' %}checked{% endif %}>
                  <label class="form-check-label" for="nagad">Nagad</label>
                </div>
                <div class="form-check mb-3">
                  <input class="form-check-input" type="radio" name="payment_method" id="rocket" value="rocket"
                    {% if selected_method == 'rocket' %}checked{% endif %}>
                  <label class="form-check-label" for="rocket">Rocket</label>
                </div>
              
                <div class="d-grid mt-3">
                  <button type="submit" class="btn btn-success btn-lg">Confirm Payment</button>
                </div>
            </form>
        </div>
    {% else %}
        <div class="alert alert-danger">
            Booking information not found.
        </div>
    {% endif %}
</div>

{% endblock %}
